openapi: 3.0.0
info:
  title: money-transfer simulation
  description: money-transfer simulation restful api
  version: "1.0"
servers:
- url: https://virtserver.swaggerhub.com/4-Revolut/money-transfer/1.0
  description: SwaggerHub API Auto Mocking
tags:
- name: user
  description: user operations
- name: account
  description: account operations
paths:
  /user:
    put:
      tags:
      - user
      summary: updates user
      operationId: editUser
      requestBody:
        description: create new user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        200:
          description: user updated
        400:
          description: invalid input
        404:
          description: user not found
    post:
      tags:
      - user
      summary: creates new user
      operationId: addUser
      requestBody:
        description: create new user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        201:
          description: user created
        400:
          description: invalid input
        409:
          description: user already exists
  /user/{userid}:
    get:
      tags:
      - user
      summary: Get user by user id
      operationId: getUserById
      parameters:
      - name: userid
        in: path
        description: user id that needs to be fetched
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: user found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        404:
          description: user not found
components:
  schemas:
    user:
      required:
      - email
      - firstname
      - lastname
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        firstname:
          maxLength: 10
          minLength: 5
          type: string
        lastname:
          maxLength: 10
          minLength: 5
          type: string
    account:
      type: object
      properties:
        id:
          type: string
        name:
          maxLength: 5
          minLength: 5
          type: string
        balance:
          maximum: 1000.0
          minimum: 0
          type: number
  requestBodies:
    user:
      description: new user to add to the system
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/user'
      required: true
